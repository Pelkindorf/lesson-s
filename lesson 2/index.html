<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Урок 2 (теги разметки текста)</title>
</head>
<body>

  <!-- 
    Теги заголовка
   -->  
   <h1>Заголово</h1>
   <!-- тег h1 можно использовать 1 раз -->
   <h2>Заголовок</h2>
   <h3>Заголовок</h3>
   <h4>Заголовок</h4>
   <h5>Заголовок</h5>
   <h6>Заголовок</h6>
    
<!-- Теги форматирования текста  -->

<b>Lorem, ipsum dolor</b> <strong> sit amet consectetur adipisicing elit</strong> . Accusamus alias nam dolorum, eum sit incidunt officiis eius sed aspernatur deserunt eaque optio, iusto, ab quisquam minus repellat sapiente natus voluptate?

<!-- 
    b       жирный текст
    str     жирный текст + большее семантическое значение
    i       курсив
    em      курсив + большее семантическое значение 
    small   уменьшенный текст
    sub     текст нижнего индекса 
    sup     текст верхнехо индекса
    mark    выделенный текст
 -->

</body>
</html>
